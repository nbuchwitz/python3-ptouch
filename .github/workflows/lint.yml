name: Linting

on:
  push:
    branches: [main]
    paths:
      - "src/ptouch/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/ptouch/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/lint.yml"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check code formatting
        run: ruff format --check src/ptouch tests

      - name: Lint with ruff
        run: ruff check src/ptouch tests
